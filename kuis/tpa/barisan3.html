            var detik = 0;

            // dipanggil ketika halaman dimuat untuk memulai pewaktu

            {

                window.setInterval( "perbaruiWaktu()", 1000 );
            } // akhir fungsi mulaiPewaktu

            // dipanggil setiap 1000 milidetik untuk memperbarui pewaktu

            {

            } // akhir fungsi perbaruiWaktu
